let requestedSurvey = null;

let dec = null;
let fovValue = null;
let currentSurvey = null;
window.onload = () => {
  const urlParams = new URLSearchParams(window.location.search);
  requestedSurvey = urlParams.get('survey') || 'DSS2';  
  const urlParamsla = new URLSearchParams(window.location.search);
  ra = urlParamsla.get('ra') || '0.0';  
  const urlParamslo = new URLSearchParams(window.location.search);

  const urlParamsfov = new URLSearchParams(window.location.search);
  fovValue = urlParamsfov.get('fov') || '1.0';

    document.getElementById("DSS2").checked = true;

    document.getElementById("unWISE").checked = true;

    document.getElementById("DESI").checked = true;
    currentSurvey = "P/DESI-Legacy-Surveys/DR10/i";
  } else if (requestedSurvey == "SDSS9") {
    document.getElementById("SDSS9").checked = true;
    currentSurvey = "P/SDSS9/color";
  } else if (requestedSurvey == "Chandra") {
    document.getElementById("Chandra").checked = true;
    currentSurvey = "Chandra color";
  } else if (requestedSurvey == "ZTF") {
    document.getElementById("ZTF").checked = true;
    currentSurvey = "ZTF/DR7/color";
  } else if (requestedSurvey == "2MASS") {
    document.getElementById("2MASS").checked = true;
    currentSurvey = "P/2MASS/color";
  } else if (requestedSurvey == "Fermi-LAT") {
    document.getElementById("Fermi-LAT").checked = true;
    currentSurvey = "P/Fermi/color";
  } else if (requestedSurvey == "constellations") {
    document.getElementById("CONSTELLATIONS3").checked = true;

//  alert("currentSurvey " + currentSurvey + " ra " + ra + " dec " + dec);
